<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajadani</title>
    <style>
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif; /* Optional: Set a font for the body */
            background-image: url('https://telegra.ph/file/e02fa81bcc97fc898c7e4.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 100vh; /* Ensure full viewport height */
            color: white;
        }

        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a box shadow */
        }

        h1 {
            text-align: right;
            color: white; /* Heading text color */
            font-size: 24px; /* Adjust font size for headings */
        }

        p {
            line-height: 1.6;
            color: white; /* Paragraph text color */
            text-align: right;
            font-size: 18px; /* Adjust font size for readability */
        }

        iframe {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20px; /* Reduce heading size on smaller screens */
            }
            p {
                font-size: 16px; /* Adjust paragraph font size */
            }
            iframe {
                width: 100%; /* Make iframe full width on mobile */
                height: 215px; /* Adjust iframe height for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <p><h1><b>1.අනුරාදපුර රාජදානිය</b></h1></p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HUvtBEhNtsc?si=LXhjlb4JMkA4zRTM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <p><h1><b>2.පොලොන්නරු රාජදානිය</b></h1></p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/C27a9GB1OcI?si=wMSnMfC5Z6v9-NlH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <p><h1><b>3.දඹදෙණි රාජදානිය</b></h1></p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/w1su4nuCNYo?si=S9AZoc80udHqe3wM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
