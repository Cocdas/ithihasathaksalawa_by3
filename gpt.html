<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT API Respond</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #response { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ChatGPT API සමඟ කතා කරන්න</h1>
    <textarea id="query" rows="4" cols="50" placeholder="ඔබගේ ප්‍රශ්නය මෙහි ලියන්න..."></textarea><br>
    <button id="send">ඉවත්වන්න</button>

    <div id="response"></div>

    <script>
        document.getElementById('send').addEventListener('click', async () => {
            const query = document.getElementById('query').value;
            const responseDiv = document.getElementById('response');

            responseDiv.innerHTML = 'Loading...';

            try {
                const res = await fetch('https://chatgptforprabath-md.vercel.app/api/gptv1?q=' + encodeURIComponent(query));
                const data = await res.json();
                responseDiv.innerHTML = data.response; // Assuming your API returns the response in this format
            } catch (error) {
                responseDiv.innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
