<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ithihasa Thaksalawa - Ask Historical Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-container h2 {
            margin-top: 0;
        }

        .chat-container input, .chat-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .chat-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .chat-container button:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve newlines and formatting */
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ithihasa Thaksalawa - Ask Historical Questions</h1>
    </header>

    <div class="container">
        <div class="chat-container">
            <h2>Ask any history question:</h2>
            <form id="chat-form">
                <input type="text" id="question" placeholder="Enter your question here" required>
                <button type="submit">Ask ChatGPT</button>
            </form>
            <div id="response"></div>
        </div>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const question = document.getElementById('question').value;

            if (!question.trim()) {
                alert('Please enter a question.');
                return;
            }

            // Clear previous response
            document.getElementById('response').innerHTML = 'Waiting for response...';

            try {
                const response = await fetch(`https://chatgptforprabath-md.vercel.app/api/gptv1?q=${encodeURIComponent(question)}`);

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('response').textContent = data.response;
                } else {
                    document.getElementById('response').textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                document.getElementById('response').textContent = 'An error occurred: ' + error.message;
            }
        });
    </script>
</body>
</html>
