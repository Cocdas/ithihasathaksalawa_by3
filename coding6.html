<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Adjust gap between buttons */
            align-items: center;
        }

        .animated-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 20px 40px;
            border: 4px solid transparent;
            font-size: 18px;
            background-color: inherit;
            border-radius: 25px; /* Adjusted for mobile */
            font-weight: 600;
            color: greenyellow;
            box-shadow: 0 0 0 4px greenyellow;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            width: 80%; /* Button width set to 80% of screen */
            max-width: 350px; /* Maximum width for larger screens */
        }

        .animated-button svg {
            position: absolute;
            width: 24px;
            fill: greenyellow;
            z-index: 9;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button .arr-1 {
            right: 16px;
        }

        .animated-button .arr-2 {
            left: -25%;
        }

        .animated-button .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            background-color: greenyellow;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button .text {
            position: relative;
            z-index: 1;
            transform: translateX(-8px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button:hover {
            box-shadow: 0 0 0 12px transparent;
            color: #212121;
            border-radius: 25px;
        }

        .animated-button:hover .arr-1 {
            right: -25%;
        }

        .animated-button:hover .arr-2 {
            left: 16px;
        }

        .animated-button:hover .text {
            transform: translateX(12px);
        }

        .animated-button:hover svg {
            fill: #212121;
        }

        .animated-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 0 4px greenyellow;
        }

        .animated-button:hover .circle {
            width: 220px;
            height: 220px;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="animated-button" onclick="window.location.href='rajadani.html'">
            <span class="text">රාජධාණි</span>
            <div class="circle"></div>
            <svg class="arr-1" viewBox="0 0 20 20">
                <path d="M10 0 L15 5 L10 10 L5 5 Z"></path>
            </svg>
            <svg class="arr-2" viewBox="0 0 20 20">
                <path d="M10 0 L15 5 L10 10 L5 5 Z"></path>
            </svg>
        </button>

        <button class="animated-button" onclick="window.location.href='yourpage.html'">
            <span class="text">SHORT-VIDEOS</span>
            <div class="circle"></div>
            <svg class="arr-1" viewBox="0 0 20 20">
                <path d="M10 0 L15 5 L10 10 L5 5 Z"></path>
            </svg>
            <svg class="arr-2" viewBox="0 0 20 20">
                <path d="M10 0 L15 5 L10 10 L5 5 Z"></path>
            </svg>
        </button>

        <button class="animated-button" onclick="window.location.href='shortnotes.html'">
            <span class="text">SHORT NOTES PDF</span>
            <div class="circle"></div>
            <svg class="arr-1" viewBox="0 0 20 20">
                <path d="M10 0 L15 5 L10 10 L5 5 Z"></path>
            </svg>
            <svg class="arr-2" viewBox="0 0 20 20">
                <path d="M10 0 L15 5 L10 10 L5 5 Z"></path>
            </svg>
        </button>
        </button>

        <button class="animated-button" onclick="window.location.href='https://chatai-opal-xi.vercel.app/'">
            <span class="text">ai</span>
            <div class="circle"></div>
            <svg class="arr-1" viewBox="0 0 20 20">
                <path d="M10 0 L15 5 L10 10 L5 5 Z"></path>
            </svg>
            <svg class="arr-2" viewBox="0 0 20 20">
                <path d="M10 0 L15 5 L10 10 L5 5 Z"></path>
            </svg>
        </button>
    </div>

</body>
</html>
