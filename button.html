<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Main Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #333; /* Darkest gray background */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
  }
  .container {
    text-align: center;
    animation: slideIn 1.5s forwards; /* Container animation */
    opacity: 0; /* Initially hide container */
    margin-top: -100px; /* Move container up to hide buttons initially */
  }
  .button {
    display: block;
    padding: 15px 30px;
    margin: 10px auto;
    font-size: 18px;
    font-weight: bold; /* Bold text */
    cursor: pointer;
    text-decoration: none;
    border-radius: 25px;
    background-color: #229437;
    color: #fff;
    border: 2px solid #03ff74;
    opacity: 0; /* Initially hide buttons */
    animation: slideDown 1s forwards; /* Button animation */
    transition: all 0.7s ease; /* Smooth transition */
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1); /* Shadow */
  }
  .button:hover {
    background-color: #1b633c;
  }
  .button:active {
    transform: scale(0.6); /* Shrink the button on press */
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Lighter shadow */
  }
  @keyframes slideIn {
    100% { opacity: 1; margin-top: 0; }
  }
  @keyframes slideDown {
    0% { opacity: 0; margin-top: -100px; }
    100% { opacity: 1; margin-top: 0; }
  }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #222; /* Darker gray footer background */
    color: #fff;
    padding: 10px 0;
    text-align: center;
    font-size: 14px; /* Smaller font size */
  }
  .falling-emoji {
    position: absolute;
    font-size: 30px;
    color: white;
    animation: fall 3s linear forwards;
  }
  @keyframes fall {
    0% { top: -50px; opacity: 1; }
    100% { top: calc(100vh - 50px); opacity: 0; }
  }
</style>
</head>
<body>

<div class="container">
  <button class="button" onclick="setTimeout(function(){ window.location.href='main.html'; }, 2000)">රාජදානි</button>

  <button class="button" onclick="setTimeout(function(){ window.location.href=''; }, 2000)">SHORT VIDEOS</button>
  
  <button class="button" onclick="setTimeout(function(){ window.location.href='shortnotes.html'; }, 2000)">SHORT NOTES PDF</button>
  
</div>



</body>
</html>
