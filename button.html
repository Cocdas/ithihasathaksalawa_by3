<head>

    <title>YouTube Red Button Animation</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .youtube-button {
            display: inline-block;
            padding: 16px 32px;
            background-color: #229437;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            text-decoration: none;
            position: relative;
            overflow: hidden;
    
        }
        
        .youtube-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: width 0.3s ease, height 0.3s ease, top 0.3s ease, left 0.3s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%);

        }
        
        .youtube-button:hover::before {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
        }
        
        .youtube-button:hover {
            background-color: #cc0000;
            color: #fff;
        }



    </style>
</head>
